<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Faz Aí | Login/Cadastro</title>
    <link rel="stylesheet" href="./css/login.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/css/mdb.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/css/mdb.min.css" rel="stylesheet">

    <script src="./js/longin.js"></script>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Entrar com sua conta</h1>
                <br>
                <span>Insira sua informações abaixo:</span>
                <input type="email" placeholder="Insira seu email" />
                <input type="password" placeholder="Insira sua senha" />
                <a href="#">Esqueceu sua senha?</a>
                <a class="btn btn-outline-black">Entrar como freelancer </a>
                <a class="btn btn-outline-black">Entrar como empreendedor</a>

            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">

                <div class="overlay-panel overlay-right ">
                    <h1 id="texto">Crie uma nova conta</h1>
                    <p id="texto"> <span>Clique no botão abaixo para criar uma nova conta</span></p>
                    <a class="btn btn-outline-black " id="signUp ">Cadastrar</a>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
